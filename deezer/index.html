<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>
       &#128378; Deezer Search</title>
    </head>
    <link rel="icon" href="icon_path" type="image/icon type">
    <body>
        <form class="search-container">
            <h1>Deezer App <img class="icon" src="music.png" alt=""></h1>
    <div class="inner-container">
   <input type="text" id="song" placeholder="song" autocomplete="off">
   <input type="text" id="artist" placeholder="artist" autocomplete="off">
   <button type="submit" id="search">Search</button>
   <button onclick="this.form.reset()">Reset</button>
   </div>
</form>
<div id="response-container">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
<script src="main.js"></script>
</body>
</html>
