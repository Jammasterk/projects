<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Map Integration</title>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            var options = {
                zoom: 13,
                center: {lat: 39.7392, lng: -104.9903}
            }
            var map = new google.maps.Map(document.getElementById('map'), options);

            var marker = new google.maps.Marker({
                position: {lat: 39.6417, lng: -104.9594},
                map: map
            })

            var infoWindow = new google.maps.InfoWindow({
                content: '<h3>Cherry Hills Village</h3>'
            })

            marker.addListener('click', function(){
                infoWindow.open(map, marker)
            })
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQFdzgjji0zxo1psLDvRc2zE6AfUZt69w&callback=initMap"
        async defer></script>
</body>
</html>
